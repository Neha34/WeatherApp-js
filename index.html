<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="layout.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-lg-12">
            <h1 class = "heading">Weather App</h1>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
            <div class = "weather-box text-center">
                <h2 id = "currentLocation"></h2>
                <p id = "currentTemp"></p>
                <h4><a href ="#" id = "toggle" class = "btn btn-default btn-lg">C/F</a></h4>
                <p id = "currentWeather"></p>
                <ul style="list-style: none;" class = "list-inline">
                    <li id = "high-low"></li>
                    <li id = "currentHumidity"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="weather.js"></script>
</body>
</html>
